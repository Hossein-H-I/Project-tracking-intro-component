<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo">
      </div>
  
     <div class="item-container">
       <img src="./images/icon-hamburger.svg" alt="" class="icon-hamburger" id="open-menu">
       <img src="./images/icon-close.svg" alt="" class="icon-close" id="close-menu">
  
       <div class="menu-container" id="menu">
        <div class="menu-box">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <div class="dot-box wrapper"></div>
            <li class="login"><a href="#">Login</a></li>
          </ul>
        </div>
       </div>
     </div> 
    </div>
  </header>

  <main>
    <section>
      <div class="left-container">
        <div class="left-side">
          <h1><span>New</span>Monograph Dashboard</h1>
          
          <h2>Powerful insights into your team</h2>
    
          <p>Project planning and time tracking for agile teams</p>
    
          <div class="btn-container">
            <button class="schedule-btn">schedule a demo</button>
            <button class="preview-btn">to see a preview</button>
          </div>
        </div>
      </div>
      
      <div class="right-container">
        <div class="right-side">
          <img src="./images/illustration-devices.svg" alt="" class="device">
        </div>
      </div>
  
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hossein-H-I</a>.
    </p>
  </footer>


  <script src="./script.js"></script>
</body>
</html>
